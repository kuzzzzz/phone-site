<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A daily encouragement app with positive reveal messages.">
  <title>Tap to Reveal ğŸ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app-shell" aria-labelledby="app-title">
    <section class="card" id="box" aria-live="polite">
      <header>
        <p class="eyebrow">Daily Boost</p>
        <h1 id="app-title">Tap to Reveal ğŸ‰</h1>
        <p class="subtitle">A little encouragement for your day.</p>
      </header>

      <p id="output" class="message" tabindex="0">Press reveal to get a message ğŸ‘‡</p>

      <div class="button-row">
        <button id="revealBtn" class="primary" type="button">Reveal</button>
        <button id="copyBtn" type="button">Copy</button>
        <button id="saveBtn" type="button" aria-pressed="false">Save</button>
      </div>

      <div class="controls">
        <label class="toggle-row" for="noRepeatToggle">
          <input id="noRepeatToggle" type="checkbox" checked>
          <span>No repeats until all messages are shown</span>
        </label>
        <label class="toggle-row" for="themeToggle">
          <input id="themeToggle" type="checkbox">
          <span>Dark mode</span>
        </label>
      </div>

      <section class="saved" aria-labelledby="saved-title">
        <h2 id="saved-title">Saved messages</h2>
        <ul id="savedList"></ul>
      </section>

      <p id="status" class="status" role="status" aria-live="polite"></p>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
